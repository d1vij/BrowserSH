<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- style script -->
    <script type="module" src="src/styles.ts"></script>
    <!-- script -->
    <script type="module" src="src/main.ts" defer></script>
    <!-- IBM Plex Mono Static -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <title>BrowserSH</title>
</head>

<body>
    <div class="window">
        <div class="navbar">
            <div class="window-title">
                <img src="favicon.png" class="icon" alt="" srcset="" draggable="false">
                <p class="title">Browser Shell</p>
                <div class="close">x</div>
            </div>
            <div class="window-controls">
                <div class="minimize"></div>
                <div class="windowed"></div>
                <div class="close"></div>
            </div>
        </div>
        
        <div class="terminal-content">

            <ol class="terminal-lines"></ol>
            <div class="terminal-input">
                <div class="primary-prompt">
                    <span class="username">STARTING</span>
                    <span class="current-directory">SHELL</span>
                </div>
                <div class="input-feild" contenteditable=""></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/d1vij" class="link" draggable="false">@d1vij</a>
        <p>|</p>
        <a href="https://github.com/d1vij/BrowserSH" class="link" target="_blank" draggable="false">github</a>
    </div>
    

    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <template id="ui-user-input">
        <li class="ui-user-input-container" id="">
            <!--data belongs to feild is the id of parent user input div-->
            <div class="ui-user-input-prompt" data-belongs-to=""></div>
            <div class="ui-user-input-feild" data-belongs-to="" contenteditable=""></div>
        </li>
    </template>
    <template id="ui-notepad">
        <div class="ui-notepad-window" id="">
            <textarea class="ui-notepad-inputregion" spellcheck="false" data-contenteditable="" data-for=""></textarea>
            <div class="ui-notepad-tab-spaces-select">
                <div data-value="1" class="option">1</div>
                <div data-value="2" class="option">2</div>
                <div data-value="3" class="option">3</div>
                <div data-value="4" class="option">4</div>
            </div>
            <div class="ui-notepad-navbar">
                <span class="ui-notepad-navbar-button ui-notepad-filename">My file.txt</span>
                <span class="ui-notepad-navbar-button ui-notepad-save-and-close-button" data-for="">Save & Close</span>
                <div class="ui-notepad-navbar-button ui-notepad-tab-spaces-button">Spaces <span class="selected">4</span>
                </div>
            </div>
        </div>
    </template>
    
    
</body>

</html>
